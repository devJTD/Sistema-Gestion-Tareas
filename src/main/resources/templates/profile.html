<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Perfil de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/profile-style.css}" />
  </head>
  <body class="with-fixed-navbar theme-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" th:href="@{/}">
        <img
          id="logoA"
          th:src="@{/images/logo.png}"
          alt="Logo"
          height="50"
          class="d-inline-block align-top mr-2"
        />
        <img
          th:src="@{/images/logoTitulo.png}"
          alt="Nombre App"
          height="40"
          class="d-inline-block align-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{/}"
              th:classappend="${currentUri == '/' || currentUri == '' ? 'active' : ''}"
            >
              <i class="fas fa-home"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{/tasks}"
              th:classappend="${#strings.startsWith(currentUri, '/tasks') && !#strings.endsWith(currentUri, '/tasks/add') ? 'active' : ''}"
            >
              <i class="fas fa-list-alt"></i> Mis Tareas
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{/tasks/add}"
              th:classappend="${#strings.endsWith(currentUri, '/tasks/add') ? 'active' : ''}"
            >
              <i class="fas fa-plus-square"></i> Nueva Tarea
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{/calendar}"
              th:classappend="${#strings.startsWith(currentUri, '/calendar') ? 'active' : ''}"
            >
              <i class="fas fa-calendar-alt"></i> Calendario
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item d-flex align-items-center mr-3">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="theme-toggle"
              />
              <label class="custom-control-label text-light" for="theme-toggle">
                <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i>
              </label>
            </div>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}"
              ><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a
            >
          </li>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
  id="profile-image"
  th:src="${user.imageUrl != null and user.imageUrl.length() > 0 ? user.imageUrl : '/images/perfilVacio.jpg'}"
  alt="Foto de perfil"
  class="rounded-circle profile-img mr-1"
/>
              <span th:text="${#authentication.principal.username}"
                >Usuario</span
              >
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="userDropdownMenuLink"
            >
              <h6
                class="dropdown-header"
                th:text="${#authentication.principal.username}"
              >
                Nombre de Usuario
              </h6>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/profile}">
                <i class="fas fa-user-circle"></i> Información de Usuario
              </a>
              <a class="dropdown-item" th:href="@{/admin}">
                <i class="fas fa-cog"></i> Modo Admin
              </a>
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item"
                href="#"
                onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
              >
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
              </a>
              <form
                th:action="@{/logout}"
                method="post"
                id="logout-form"
                style="display: none"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
              </form>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>

      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Perfil de Usuario</h4>
        </div>
        <div class="card-body">
          <form
            th:action="@{/profile/update}"
            th:object="${user}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="text-center mb-4">
              <img
  id="imagenPerfil"
  th:src="${user.imageUrl != null and user.imageUrl.length() > 0 ? user.imageUrl : '/images/perfilVacio.jpg'}"
  alt="Imagen de perfil"
  class="perfil-img mb-2"
/>
              <div>
                <label for="imagenUrl" class="form-label">URL de imagen:</label>
                <input
                  type="url"
                  class="form-control w-50 mx-auto"
                  id="imagenUrl"
                  placeholder="https://mi-imagen.com/foto.jpg"
                  th:field="*{imageUrl}"
                />
                <button
                  type="button"
                  class="btn btn-sm btn-outline-primary mt-2"
                  onclick="actualizarImagen()"
                >
                  Actualizar Imagen
                </button>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="username" class="form-label"
                  >Nombre de Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  th:field="*{username}"
                  readonly
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  th:field="*{email}"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label"
                  >Nueva Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Dejar en blanco para no cambiar"
                />
              </div>
              <div class="col-md-6">
                <label for="role" class="form-label">Rol</label>
                <input
                  type="text"
                  class="form-control"
                  id="role"
                  th:value="${user.role.name()}"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="age" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  th:field="*{age}"
                />
              </div>
              <div class="col-md-4">
                <label for="birthDate" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  th:field="*{birthDate}"
                />
              </div>
              <div class="col-md-4">
                <label for="country" class="form-label">País</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  th:field="*{country}"
                />
              </div>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">
                Guardar Cambios
              </button>
              <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function actualizarImagen() {
        const url = document.getElementById("imagenUrl").value;
        const img = document.getElementById("imagenPerfil");
        if (url) {
          img.src = url;
        } else {
          img.src = "[[@{/images/perfilVacio.jpg}]]"; 
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/tasks-script.js}"></script>
    <script th:src="@{/js/themes-script.js}"></script>
  </body>
</html>
